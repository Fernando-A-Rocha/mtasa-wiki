name: YAML validation

on:
  push:
    paths: &filters
      - 'elements/**/*.yaml'
      - 'events/**/*.yaml'
      - 'functions/**/*.yaml'
      - 'schemas/**/*.yaml'
  pull_request:
    paths: *filters
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Run validator
        run: |
          chmod +x tools/yajsv tools/validate.sh
          tools/validate.sh
