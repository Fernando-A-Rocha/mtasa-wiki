name: YAML validation

on:
  push:
    paths:
      - 'elements/**/*.yaml'
      - 'events/**/*.yaml'
      - 'functions/**/*.yaml'
      - 'schemas/**/*.yaml'

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Run validator
        run: |
          chmod +x tools/yajsv tools/validate.sh
          tools/validate.sh
